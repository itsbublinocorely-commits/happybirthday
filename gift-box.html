<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Gift Box üéÅ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .gift-page {
      position: relative;
      text-align: center;
      z-index: 10;
      padding: 2rem;
      width: min(92vw, 700px);
      background-color: transparent;
      border-radius: 0;
      backdrop-filter: none;
      box-shadow: none;
    }

    .gift-page h1 {
      color: #ff1493;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
    }

    .gift-page p {
      color: #8a2be2;
      font-size: 1.05rem;
      margin-bottom: 1.6rem;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
    }

    /* Moving gift box */
    .gift-box {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      animation: giftFloat 2s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }

    @keyframes giftFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .gift-base {
      position: absolute;
      bottom: 18px;
      width: 120px;
      height: 88px;
      background: linear-gradient(135deg, #ff5fa2, #ff1493);
      border-radius: 10px;
      border: 3px solid rgba(255, 255, 255, 0.8);
    }

    .gift-lid {
      position: absolute;
      top: 14px;
      width: 130px;
      height: 34px;
      background: linear-gradient(135deg, #8a2be2, #b56bff);
      border-radius: 10px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      transform-origin: left center;
      z-index: 3;
      transition: transform 0.5s ease;
    }

    .gift-ribbon-v {
      position: absolute;
      bottom: 18px;
      width: 16px;
      height: 88px;
      background: #ffd700;
      border-radius: 3px;
      z-index: 2;
    }

    .gift-ribbon-h {
      position: absolute;
      top: 28px;
      width: 130px;
      height: 12px;
      background: #ffd700;
      border-radius: 3px;
      z-index: 4;
    }

    .gift-bow {
      position: absolute;
      top: -16px;
      width: 22px;
      height: 22px;
      border: 5px solid #ffd700;
      border-radius: 50% 50% 50% 0;
      background: transparent;
    }

    .bow-left {
      left: 44px;
      transform: rotate(-35deg);
    }

    .bow-right {
      right: 44px;
      transform: scaleX(-1) rotate(-35deg);
    }

    .gift-knot {
      position: absolute;
      top: -7px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: #ffd700;
      border-radius: 50%;
    }

    .gift-hint {
      position: absolute;
      bottom: -34px;
      width: max-content;
      color: #fff;
      font-size: 0.95rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      animation: pulseHint 1.1s infinite;
    }

    @keyframes pulseHint {
      0%, 100% {
        opacity: 0.8;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }

    .gift-box.opening {
      animation: none;
    }

    .gift-box.opening .gift-lid {
      transform: translate(-8px, -24px) rotate(-28deg);
    }

    .gift-box.opening .gift-hint {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .gift-particle {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Floating decor */
    .confetti,
    .balloon,
    .heart,
    .star {
      position: absolute;
      z-index: 1;
      opacity: 0.9;
      pointer-events: none;
      background-size: contain;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      .gift-page h1 {
        font-size: 1.7rem;
      }

      .gift-page p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="gift-page">
    <h1>üéÅ Your Gift Is Here üéÅ</h1>
    <p> </p>

    <div id="giftBox" class="gift-box" role="button" tabindex="0" aria-label="Open gift">
      <div class="gift-lid">
        <div class="gift-bow bow-left"></div>
        <div class="gift-bow bow-right"></div>
        <div class="gift-knot"></div>
      </div>
      <div class="gift-base"></div>
      <div class="gift-ribbon-v"></div>
      <div class="gift-ribbon-h"></div>
      <div class="gift-hint">Tap to open your gift üéÅ</div>
    </div>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

  <script>
    const giftBox = document.getElementById("giftBox");
    let opened = false;

    // Optional floating background effects
    function createFloatingElements() {
      const colors = ["#FF1493", "#8A2BE2", "#FFD700", "#FF4500", "#00BFFF", "#32CD32"];
      const elements = ["confetti", "balloon", "heart", "star"];
      const confettiShapes = ["‚ñ≤", "‚ñ†", "‚óè", "‚òÖ", "‚ô•", "‚ô¶", "‚ú¶", "‚úß"];

      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const element = document.createElement("div");
          const elementType = elements[Math.floor(Math.random() * elements.length)];
          element.className = elementType;

          element.style.left = Math.random() * 100 + "vw";
          element.style.top = "-30px";

          const color = colors[Math.floor(Math.random() * colors.length)];

          if (elementType === "confetti") {
            const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
            element.innerHTML = shape;
            element.style.color = color;
            element.style.fontSize = Math.random() * 20 + 10 + "px";
            element.style.transform = `rotate(${Math.random() * 360}deg)`;
          } else if (elementType === "balloon") {
            element.innerHTML = "üéà";
            element.style.fontSize = Math.random() * 26 + 18 + "px";
            element.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
          } else if (elementType === "heart") {
            element.innerHTML = "‚ù§Ô∏è";
            element.style.fontSize = Math.random() * 18 + 10 + "px";
          } else if (elementType === "star") {
            element.innerHTML = "‚ú®";
            element.style.fontSize = Math.random() * 14 + 10 + "px";
          }

          document.body.appendChild(element);

          gsap.to(element, {
            y: window.innerHeight + 80,
            x: "+=" + (Math.random() * 140 - 70),
            rotation: Math.random() * 360,
            duration: Math.random() * 6 + 4,
            ease: "power1.out",
            onComplete: () => {
              if (element.parentNode) element.parentNode.removeChild(element);
            }
          });
        }, i * 120);
      }
    }

    createFloatingElements();
    setInterval(createFloatingElements, 4500);

    // Firework burst from your gift box code
    function createGiftFireworksBurst() {
      const rect = giftBox.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const colors = ["#FF1493", "#8A2BE2", "#FFD700", "#00BFFF", "#32CD32", "#FF4500"];

      for (let i = 0; i < 36; i++) {
        const p = document.createElement("div");
        p.className = "gift-particle";
        p.style.left = `${cx}px`;
        p.style.top = `${cy}px`;
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(p);

        const angle = (Math.PI * 2 * i) / 36;
        const distance = 80 + Math.random() * 160;

        gsap.to(p, {
          x: Math.cos(angle) * distance,
          y: Math.sin(angle) * distance,
          scale: 0.2,
          opacity: 0,
          duration: 1 + Math.random() * 0.6,
          ease: "power2.out",
          onComplete: () => p.remove()
        });
      }

      const emojis = ["‚ú®", "üéâ", "üíñ", "üéà", "üéÇ"];
      for (let i = 0; i < 14; i++) {
        const e = document.createElement("div");
        e.style.position = "fixed";
        e.style.left = `${cx}px`;
        e.style.top = `${cy}px`;
        e.style.fontSize = `${16 + Math.random() * 16}px`;
        e.style.pointerEvents = "none";
        e.style.zIndex = "10001";
        e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(e);

        gsap.to(e, {
          x: (Math.random() - 0.5) * 260,
          y: -80 - Math.random() * 180,
          rotation: (Math.random() - 0.5) * 180,
          opacity: 0,
          duration: 1.4 + Math.random() * 0.6,
          ease: "power2.out",
          onComplete: () => e.remove()
        });
      }
    }

    function openGiftAndRedirect() {
      if (opened) return;
      opened = true;

      giftBox.classList.add("opening");

      gsap.to(giftBox, {
        scale: 1.08,
        duration: 0.18,
        yoyo: true,
        repeat: 1
      });

      setTimeout(() => {
        createGiftFireworksBurst();
      }, 220);

      // Change this filename if your picture page uses a different name
      setTimeout(() => {
        window.location.href = "digital-gift.html";
      }, 1100);
    }

    giftBox.addEventListener("click", openGiftAndRedirect);
    giftBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        openGiftAndRedirect();
      }
    });
  </script>
</body>
</html>
